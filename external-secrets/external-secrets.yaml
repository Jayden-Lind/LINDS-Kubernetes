apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault-backend
  namespace: external-secrets-system
spec:
  provider:
    vault:
      server: "https://vault.linds.com.au"
      path: "linds-keyvault"
      version: "v2"
      caBundle: 
      auth:
        tokenSecretRef:
          name: vault-token
          namespace: default
          key: token
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: eso-secrets-pvc
  namespace: external-secrets-system
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Gi