apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://helm.releases.hashicorp.com'
    targetRevision: 0.31.0
    chart: vault
    helm:
      values: |
        server:
          enabled: true

          dataStorage:
            enabled: true
            size: 10Gi
            storageClass: "nfs-client"
            accessMode: ReadWriteOnce

          auditStorage:
            enabled: true
            size: 10Gi
            storageClass: "nfs-client"
            accessMode: ReadWriteOnce

          ha:
            enabled: false

          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: linds-ca
            hosts:
              - host: vault.linds.com.au
            tls:
              - secretName: vault-linds-tls
                hosts:
                  - vault.linds.com.au

          standalone:
            enabled: true
            config: |
              ui = true

              listener "tcp" {
                tls_disable = 1
                address = "[::]:8200"
                cluster_address = "[::]:8201"
              }

              storage "file" {
                path = "/vault/data"
              }

        ui:
          enabled: true
          serviceType: "ClusterIP"

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: vault

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
