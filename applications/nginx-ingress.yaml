apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-ingress
  source:
    chart: nginx-ingress
    repoURL: ghcr.io/nginx/charts
    targetRevision: 2.2.1
    helm:
      releaseName: nginx-ingress
      valuesObject:
        controller:
          kind: daemonset
          hostNetwork: false
          disableIPV6: true
          extraArgs:
            default-ssl-certificate: "nginx-ingress/linds-certificate-secret"
          service:
            externalIPs:
              - 172.16.1.20
          mgmt:
            resolver:
              ipv6: false
          replicaCount: 1 
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
