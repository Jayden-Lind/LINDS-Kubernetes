---
apiVersion: batch/v1
kind: Job
metadata:
  name: label-jd-kube-nodes
  namespace: default  # Use the appropriate namespace for your application
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: label-nodes
        image: bitnami/kubectl:latest
        command:
          - /bin/sh
          - -c
          - |
            for node in $(kubectl get nodes --no-headers -o custom-columns=":metadata.name" | grep "^jd-kube-"); do
              kubectl label nodes $node datacenter=jd --overwrite;
            done
      restartPolicy: Never
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - jd-kube-01
  backoffLimit: 4