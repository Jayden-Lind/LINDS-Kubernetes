apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-kube-prometheus-stack
  namespace: argocd
  annotations:
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 77.2.1
    helm:
      values: |
        grafana:
          adminUser: admin
          adminPassword: "changeme"          # consider using a Secret later
          persistence:
            enabled: true
            size: 10Gi
            storageClassName: nfs-client
          service:
            type: ClusterIP
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts: 
              - grafana.linds.com.au
            tls:
              - secretName: linds-certificate-secret
                hosts:
                  - grafana.linds.com.au
            path: /
        prometheus:
          ingress:
            enabled: false
          prometheusSpec:
            retention: 15d
            retentionSize: "25GB"
            scrapeInterval: 30s
            evaluationInterval: 30s
            podMonitorSelectorNilUsesHelmValues: false
          storageSpec:
            volumeClaimTemplate:
              spec:
                storageClassName: nfs-client
                accessModes: ["ReadWriteOnce"]
        alertmanager:
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: nfs-client
                  accessModes: ["ReadWriteOnce"]
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeEtcd:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true

